<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scenario Testing Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class=" form-container">
    <h2>Scenario Testing Form</h2>
    <form id="scenarioForm">
        <label for="order">Order:</label>
        <input type="number" id="order" name="order" required>

        <label for="method">Method:</label>
        <select id="method" name="method" required>
            <option value="GET">GET</option>
            <option value="POST">POST</option>
            <option value="PUT">PUT</option>
            <option value="DELETE">DELETE</option>
            <option value="PATCH">PATCH</option>
            <option value="OPTIONS">OPTIONS</option>
            <option value="HEAD">HEAD</option>
        </select>

        <label for="url">URL:</label>
        <input type="url" id="url" name="url" required value="http://localhost:9090/api/v1/teams">

        <label for="requestBody">Request Body:</label>
        <textarea id="requestBody" name="requestBody" placeholder="Enter JSON request body here"></textarea>


        <label for="isEnd">Is End:</label>
        <input type="checkbox" id="isEnd" name="isEnd">

        <div id="requirementsContainer">
            <h3>Requirements</h3>
            <div class="requirement-item">
                <label>Type:</label>
                <select name="type[]" required>
                    <option value="token">Token</option>
                    <option value="header">Header</option>
                    <option value="queryParam">Query Parameter</option>
                </select>

                <label>Value:</label>
                <input type="text" name="value[]" required value="id_token">

                <label>Get From Previous:</label>
                <input type="checkbox" name="getFromPrevious[]" checked>

                <button type="button" onclick="removeRequirement(this)">Remove</button>
            </div>
        </div>
        <button type="button" onclick="addRequirement()">Add Requirement</button>

        <br><br>
        <button type="button" onclick="addScenario()">Add Scenario</button>
        <button type="button" onclick="submitScenarios()">Submit</button>
    </form>
    <div id="response"></div>
</div>

<div>
    <div id="cardContainer" class="card-container"></div>
</div>

<script src="script.js"></script>
</body>
</html>
